<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numi's Idle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="settings-toggle" class="icon-button settings-cog" aria-label="Open settings" aria-expanded="false">⚙</button>

    <main class="app">
      <header class="topbar">
        <h1>Numi's Idle</h1>
        <section class="panel stats" aria-label="Stats">
          <div>
            <span class="label">Coins</span>
            <strong id="coins">0</strong>
          </div>
          <div>
            <span class="label">Per second</span>
            <strong id="per-second">0</strong>
          </div>
        </section>
      </header>

      <section class="content-layout">
        <section class="panel map" aria-label="Map">
          <h2>Map</h2>
          <div class="map-body">
            <section id="miner-stats-panel" class="miner-stats-panel hidden" aria-label="Miner stats">
              <div class="miner-popup-header">
                <h3 id="miner-stats-title">Miner Stats</h3>
                <button id="close-miner-stats" class="close-button" aria-label="Close miner stats">✕</button>
              </div>
              <p class="miner-stat-row"><span>Position</span><strong id="stats-miner-position">0, 0</strong></p>
              <p class="miner-stat-row"><span>Rate</span><strong id="stats-miner-rate">0.00 act/sec</strong></p>
              <p class="miner-stat-row"><span>Cooldown</span><strong id="stats-miner-cooldown">0.00s</strong></p>
              <p class="miner-stat-row"><span>Radius</span><strong id="stats-miner-radius">0px</strong></p>
              <p class="miner-stat-row"><span>Speed Lvl</span><strong id="stats-miner-speed-level">0</strong></p>
              <p class="miner-stat-row"><span>Radius Lvl</span><strong id="stats-miner-radius-level">0</strong></p>
              <p class="miner-stat-row"><span>DA Range</span><strong id="stats-double-activation-range">0%-0%</strong></p>
            </section>

            <div class="map-main">
              <p class="map-meta">Size: <strong id="map-size">1x1</strong></p>
              <div id="map-environment" class="map-environment">
                <div id="miner-ring" class="miner-ring" aria-label="Idle miners and cooldowns"></div>
                <div id="map-grid" class="map-grid" role="button" aria-label="Sandy map, click tiles to gather coins"></div>
              </div>
            </div>
          </div>
        </section>

        <section class="panel upgrades" aria-label="Upgrades">
          <h2>Upgrades</h2>
          <button id="buy-idle-miner" class="upgrade">
            <span>Idle Miner</span>
            <small>Activates 1 random tile every 5s • Cost: <span id="idle-miner-cost">10</span></small>
            <strong>Owned: <span id="idle-miner-owned">0</span></strong>
          </button>

          <button id="expand-map" class="upgrade">
            <span>Expand Map</span>
            <small>Increase map dimensions by 1 • Cost: <span id="map-expand-cost">10</span></small>
            <strong>Expansions: <span id="map-expansions">0</span></strong>
          </button>

          <button id="buy-coal-generation" class="upgrade">
            <span>Coal Generation</span>
            <small id="coal-generation-stat">5% + 2.5% per level chance for coal tiles → 3 coins • Cost: <span id="coal-generation-cost">75</span></small>
            <strong>Level: <span id="coal-generation-level">0</span></strong>
          </button>

          <section id="miner-popup" class="miner-popup hidden" aria-label="Miner options">
            <div class="miner-popup-header">
              <h3 id="miner-popup-title">Miner</h3>
              <button id="close-miner-popup" class="close-button" aria-label="Close miner panel">✕</button>
            </div>
            <button id="popup-upgrade-speed" class="upgrade">
              <span>Faster Miner</span>
              <small id="popup-speed-stat">+0.1 activations/sec • Cost: <span id="popup-speed-cost">0</span></small>
              <strong>Level: <span id="popup-speed-level">0</span></strong>
            </button>
            <button id="popup-upgrade-radius" class="upgrade">
              <span>Wider Mining Radius</span>
              <small id="popup-radius-stat">+20% mining area • Cost: <span id="popup-radius-cost">0</span></small>
              <strong>Level: <span id="popup-radius-level">0</span></strong>
            </button>
            <button id="popup-upgrade-double-activation-min" class="upgrade">
              <span>Double Activation (Min)</span>
              <small id="popup-double-activation-min-stat">+5% per level to minimum activation range • Cost: <span id="popup-double-activation-min-cost">0</span></small>
              <strong>Level: <span id="popup-double-activation-min-level">0</span></strong>
            </button>
            <button id="popup-upgrade-double-activation-max" class="upgrade">
              <span>Double Activation (Max)</span>
              <small id="popup-double-activation-max-stat">+10% per level to maximum activation range • Cost: <span id="popup-double-activation-max-cost">0</span></small>
              <strong>Level: <span id="popup-double-activation-max-level">0</span></strong>
            </button>
            <button id="popup-reposition">Reposition</button>
          </section>
        </section>
      </section>

      <p id="status" class="status" aria-live="polite"></p>
    </main>

    <section id="settings-modal" class="modal hidden" aria-label="Settings" aria-hidden="true">
      <div id="settings-backdrop" class="modal-backdrop"></div>
      <div class="panel modal-card">
        <header class="modal-header">
          <h2>Settings</h2>
          <div class="modal-actions">
            <button id="save">Save</button>
            <button id="reset" class="danger">Reset</button>
          </div>
        </header>
        <div class="modal-body"></div>
      </div>
    </section>

    <script src="script.ts"></script>
  </body>
</html>
