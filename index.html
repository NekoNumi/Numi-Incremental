<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numi's Idle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="settings-toggle" class="icon-button settings-cog" aria-label="Open settings" aria-expanded="false">‚öô</button>

    <main class="app">
      <header class="topbar">
        <h1>Numi's Idle</h1>
        <section class="panel stats" aria-label="Stats">
          <div>
            <span class="label">Coins</span>
            <strong id="coins">0</strong>
          </div>
          <div>
            <span class="label">Per second</span>
            <strong id="per-second">0</strong>
          </div>
        </section>
      </header>

      <section class="content-layout">
        <section class="panel map" aria-label="Map">
          <button id="resource-stats-toggle" class="icon-button map-info-toggle" aria-label="Open resource stats" aria-expanded="false">‚ìò</button>
          <section id="resource-stats-panel" class="panel left-side-menu resource-stats-panel hidden" aria-label="Resource stats">
            <div class="miner-popup-header">
              <h3>Resource Stats</h3>
              <button id="close-resource-stats" class="close-button" aria-label="Close resource stats">‚úï</button>
            </div>
            <div class="resource-legend-header">
              <span>Resource</span>
              <span>Chance</span>
              <span>Value</span>
            </div>
            <div id="resource-legend-body" class="resource-legend-body"></div>
          </section>
          <section id="miner-stats-panel" class="panel left-side-menu miner-stats-panel hidden" aria-label="Miner stats">
            <div class="miner-popup-header">
              <h3 id="miner-stats-title">Miner Stats</h3>
              <button id="close-miner-stats" class="close-button" aria-label="Close miner stats">‚úï</button>
            </div>
            <p class="miner-stat-row"><span>Position</span><strong id="stats-miner-position">0, 0</strong></p>
            <p class="miner-stat-row"><span>Rate</span><strong id="stats-miner-rate">0.00 act/sec</strong></p>
            <p class="miner-stat-row"><span>Cooldown</span><strong id="stats-miner-cooldown">0.00s</strong></p>
            <p class="miner-stat-row"><span>Radius</span><strong id="stats-miner-radius">0px</strong></p>
            <p class="miner-stat-row"><span>Speed Lvl</span><strong id="stats-miner-speed-level">0</strong></p>
            <p class="miner-stat-row"><span>Radius Lvl</span><strong id="stats-miner-radius-level">0</strong></p>
            <p class="miner-stat-row"><span>DA Range</span><strong id="stats-double-activation-range">0%-0%</strong></p>
          </section>
          <h2>Map</h2>
          <p class="map-meta">Size: <strong id="map-size">1x1</strong></p>
          <div id="map-environment" class="map-environment">
            <div id="miner-ring" class="miner-ring" aria-label="Idle miners and cooldowns"></div>
            <div id="map-grid" class="map-grid" role="button" aria-label="Sandy map, click tiles to gather coins"></div>
          </div>
        </section>

        <section class="panel upgrades" aria-label="Upgrades">
          <div class="upgrades-header">
            <h2>Upgrades</h2>
            <button id="toggle-upgrades-accordion" class="close-button" aria-label="Collapse upgrades" aria-expanded="true">‚ñæ</button>
          </div>

          <div id="upgrades-accordion-body" class="upgrades-accordion-body">
            <button id="buy-idle-miner" class="upgrade">
              <div class="upgrade-header">
                <span>Idle Miner</span>
                <strong class="upgrade-quantity" id="idle-miner-owned">0</strong>
              </div>
              <small>Activates 1 random tile every 5s</small>
              <span class="upgrade-cost-row">Cost: <span id="idle-miner-cost">10</span></span>
            </button>

            <button id="expand-map" class="upgrade">
              <div class="upgrade-header">
                <span>Expand Map</span>
                <strong class="upgrade-quantity" id="map-expansions">0</strong>
              </div>
              <small>Increase map dimensions by 1</small>
              <span class="upgrade-cost-row">Cost: <span id="map-expand-cost">10</span></span>
            </button>

            <button id="buy-coal-generation" class="upgrade">
              <div class="upgrade-header">
                <span>Coal Generation</span>
                <strong class="upgrade-quantity" id="coal-generation-level">0</strong>
              </div>
              <small id="coal-generation-stat">Locked. Weight: 0 ‚Üí 600 on first upgrade</small>
              <span class="upgrade-cost-row">Cost: <span id="coal-generation-cost">75</span></span>
            </button>

            <button id="buy-copper-generation" class="upgrade">
              <div class="upgrade-header">
                <span>Copper Generation</span>
                <strong class="upgrade-quantity" id="copper-generation-level">0</strong>
              </div>
              <small id="copper-generation-stat">Locked. Weight: 0 ‚Üí 140 on first upgrade</small>
              <span class="upgrade-cost-row">Cost: <span id="copper-generation-cost">120</span></span>
            </button>

            <button id="buy-iron-generation" class="upgrade">
              <div class="upgrade-header">
                <span>Iron Generation</span>
                <strong class="upgrade-quantity" id="iron-generation-level">0</strong>
              </div>
              <small id="iron-generation-stat">Locked. Weight: 0 ‚Üí 45 on first upgrade</small>
              <span class="upgrade-cost-row">Cost: <span id="iron-generation-cost">220</span></span>
            </button>

            <button id="buy-silver-generation" class="upgrade">
              <div class="upgrade-header">
                <span>Silver Generation</span>
                <strong class="upgrade-quantity" id="silver-generation-level">0</strong>
              </div>
              <small id="silver-generation-stat">Locked. Weight: 0 ‚Üí 12 on first upgrade</small>
              <span class="upgrade-cost-row">Cost: <span id="silver-generation-cost">420</span></span>
            </button>

            <button id="buy-gold-generation" class="upgrade">
              <div class="upgrade-header">
                <span>Gold Generation</span>
                <strong class="upgrade-quantity" id="gold-generation-level">0</strong>
              </div>
              <small id="gold-generation-stat">Locked. Weight: 0 ‚Üí 3 on first upgrade</small>
              <span class="upgrade-cost-row">Cost: <span id="gold-generation-cost">800</span></span>
            </button>
          </div>

          <section id="miner-popup" class="miner-popup hidden" aria-label="Miner options">
            <div class="miner-popup-header">
              <h3 id="miner-popup-title">Miner</h3>
              <button id="close-miner-popup" class="close-button" aria-label="Close miner panel">‚úï</button>
            </div>
            <button id="popup-unlock-class" class="hidden">Unlock Class (250)</button>
            <button id="popup-choose-class" class="hidden">Choose Class</button>
            <div class="upgrade">
              <div class="upgrade-header">
                <span>Targeting</span>
                <strong class="upgrade-quantity">Mode</strong>
              </div>
              <div class="upgrade-header">
                <button id="popup-targeting-random">Random</button>
                <button id="popup-targeting-high">High Quality</button>
                <button id="popup-targeting-low">Low Quality</button>
              </div>
            </div>
            <button id="popup-upgrade-speed" class="upgrade">
              <div class="upgrade-header">
                <span>Faster Miner</span>
                <strong class="upgrade-quantity" id="popup-speed-level">0</strong>
              </div>
              <small id="popup-speed-stat">Current: 0.20 act/sec ‚Üí Upgrading to: 0.30 act/sec</small>
              <span class="upgrade-cost-row">Cost: <span id="popup-speed-cost">0</span></span>
            </button>
            <button id="popup-upgrade-radius" class="upgrade">
              <div class="upgrade-header">
                <span>Wider Mining Radius</span>
                <strong class="upgrade-quantity" id="popup-radius-level">0</strong>
              </div>
              <small id="popup-radius-stat">Current: 1.00x radius ‚Üí Upgrading to: 1.25x radius</small>
              <span class="upgrade-cost-row">Cost: <span id="popup-radius-cost">0</span></span>
            </button>
            <button id="popup-upgrade-double-activation-min" class="upgrade">
              <div class="upgrade-header">
                <span>‚è© Multi Activation (Min)</span>
                <strong class="upgrade-quantity" id="popup-double-activation-min-level">0</strong>
              </div>
              <small id="popup-double-activation-min-stat">Current min: 0% ‚Üí Upgrading to: 10%</small>
              <span class="upgrade-cost-row">Cost: <span id="popup-double-activation-min-cost">0</span></span>
            </button>
            <button id="popup-upgrade-double-activation-max" class="upgrade">
              <div class="upgrade-header">
                <span>‚è© Multi Activation (Max)</span>
                <strong class="upgrade-quantity" id="popup-double-activation-max-level">0</strong>
              </div>
              <small id="popup-double-activation-max-stat">Current max: 0% ‚Üí Upgrading to: 20%</small>
              <span class="upgrade-cost-row">Cost: <span id="popup-double-activation-max-cost">0</span></span>
            </button>
            <button id="popup-upgrade-vein-finder" class="upgrade">
              <div class="upgrade-header">
                <span>üß≠ Prospector</span>
                <strong class="upgrade-quantity" id="popup-vein-finder-level">0</strong>
              </div>
              <small id="popup-vein-finder-stat">Current boost: +0% ‚Üí Upgrading to: +25% for mined ore respawn weight</small>
              <span class="upgrade-cost-row">Cost: <span id="popup-vein-finder-cost">0</span></span>
            </button>
            <button id="popup-upgrade-crit-chance" class="upgrade">
              <div class="upgrade-header">
                <span>üéØ Crit Build (Chance)</span>
                <strong class="upgrade-quantity" id="popup-crit-chance-level">0</strong>
              </div>
              <small id="popup-crit-chance-stat">Current chance: 0% ‚Üí Upgrading to: 3%</small>
              <span class="upgrade-cost-row">Cost: <span id="popup-crit-chance-cost">0</span></span>
            </button>
            <button id="popup-upgrade-crit-multiplier" class="upgrade">
              <div class="upgrade-header">
                <span>üéØ Crit Build (Multiplier)</span>
                <strong class="upgrade-quantity" id="popup-crit-multiplier-level">0</strong>
              </div>
              <small id="popup-crit-multiplier-stat">Current crit: 2.0x ‚Üí Upgrading to: 2.2x</small>
              <span class="upgrade-cost-row">Cost: <span id="popup-crit-multiplier-cost">0</span></span>
            </button>
            <button id="popup-upgrade-chain-reaction" class="upgrade">
              <div class="upgrade-header">
                <span>Chain Lightning</span>
                <strong class="upgrade-quantity" id="popup-chain-reaction-level">0</strong>
              </div>
              <small id="popup-chain-reaction-stat">Locked. 0% chance ‚Üí Unlocks 1 adjacent chain</small>
              <span class="upgrade-cost-row">Cost: <span id="popup-chain-reaction-cost">0</span></span>
            </button>
            <button id="popup-reposition">Reposition</button>
          </section>
        </section>
      </section>

      <p id="status" class="status" aria-live="polite"></p>
    </main>

    <section id="settings-modal" class="modal hidden" aria-label="Settings" aria-hidden="true">
      <div id="settings-backdrop" class="modal-backdrop"></div>
      <div class="panel modal-card">
        <header class="modal-header">
          <h2>Settings</h2>
          <div class="modal-actions">
            <button id="save">Save</button>
            <button id="reset" class="danger">Reset</button>
          </div>
        </header>
        <div class="modal-body"></div>
      </div>
    </section>

    <section id="class-modal" class="modal hidden" aria-label="Choose class" aria-hidden="true">
      <div class="modal-backdrop"></div>
      <div class="panel modal-card">
        <header class="modal-header">
          <h2>Choose Specialization</h2>
          <div class="modal-actions">
            <button id="close-class-modal">Close</button>
          </div>
        </header>
        <div class="modal-body">
          <button id="class-pick-vein-finder" class="upgrade">
            <div class="upgrade-header"><span>üß≠ Prospector</span></div>
            <small>Boosts respawn weight of mined ore</small>
          </button>
          <button id="class-pick-crit" class="upgrade">
            <div class="upgrade-header"><span>üéØ Crit Build</span></div>
            <small>Unlocks crit chance and crit multiplier upgrades</small>
          </button>
          <button id="class-pick-chain-lightning" class="upgrade">
            <div class="upgrade-header"><span>Chain Lightning</span></div>
            <small>10% proc with adjacent chain scaling</small>
          </button>
          <button id="class-pick-double-activation" class="upgrade">
            <div class="upgrade-header"><span>‚è© Multi Activator</span></div>
            <small>Unlocks min/max extra activation range upgrades</small>
          </button>
        </div>
      </div>
    </section>

    <script src="script.ts"></script>
  </body>
</html>
